{% extends 'header.html'%}
{% block head %}
<title>REGISTER</title>
{% endlock %}
{% block body%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            

            <div class="card shadow-lg border-0 rounded-lg mt-5">
           
                <div class="card-header bg-primary"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                <div class="card-body">
                    <form method="post" action="./regcode.php">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <label for="inputFirstName">First name</label>
                                    <input class="form-control" name="firstname" required type="text" placeholder="Enter your first name" /><br><br>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <label for="inputLastName">Last name</label>
                                    <input class="form-control" name="lastname" required  type="text" placeholder="Enter your last name" /><br><br>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="inputEmail">Email address</label>
                            <input class="form-control" name="email" required  type="email" placeholder="name@example.com" /><br><br>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <label for="inputPassword">Password</label>
                                    <input class="form-control" name="password" required  type="password" placeholder="Create a password" /><br><br>
                                </div>  
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                    <input class="form-control" name="passwordc" required  type="password" placeholder="Confirm password" /><br><br>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 mb-0">
                            <button class="d-grid btn btn-primary btn-block" name="user_register" type="submit">Register</button>
                        </div>
                   
                
            </div>
        </div>
    </div>
</div>
  {% endlock %}
